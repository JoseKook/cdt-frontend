<div class="card card-boton">
  <p-button label="Agregar Producto" (onClick)="agregarProducto()" icon="pi pi-plus" iconPos="left"></p-button>
</div>


<div class="card">
  <p-table [value]="productos" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>SKU</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Editar</th>
            <th>Borrar</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.sku}}</td>
            <td>{{product.nombre}}</td>
            <td>{{product.descripcion}}</td>
            <td class="numero">{{product.precio | currency}}</td>
            <td>
              <p-button label="Editar"
                        (onClick)="editarProducto(product)"
                        icon="pi pi-pencil"
                        iconPos="left">
              </p-button>
            </td>
            <td>
              <p-button label="Borrar"
                        (onClick)="borrarProducto(product._id)"
                        icon="pi pi-trash"
                        iconPos="left">
              </p-button>
            </td>
        </tr>
    </ng-template>
  </p-table>
</div>


<!-- Modal formulario - Saber más -->
<p-dialog [header]="tituloModal"
          [(visible)]="displayModal"
          [modal]="true"
          [style]="{width: '90vh', height: '80vh'}"
          [draggable]="false"
          [resizable]="false">
  <app-agregar-producto #formularioProducto
                        (productoAgregado)="productoAgregado()"></app-agregar-producto>
</p-dialog>

<p-toast position="top-center"></p-toast>

<p-confirmDialog  [style]="{width: '50vw'}"
                  [baseZIndex]="10000"
                  rejectButtonStyleClass="p-button-text">
</p-confirmDialog>

<div class="card card-boton">
  <p-button label="Agregar Producto" icon="pi pi-plus" iconPos="left"></p-button>
</div>


<div class="card">
  <p-table [value]="productos" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>SKU</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Editar</th>
            <th>Borrar</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.sku}}</td>
            <td>{{product.nombre}}</td>
            <td>{{product.descripcion}}</td>
            <td>{{product.precio}}</td>
            <td>Editar</td>
            <td>Borrar</td>
        </tr>
    </ng-template>
  </p-table>
</div>


<!-- Modal formulario - Saber más -->
<p-dialog header="¿Deseas saber más?"
          [(visible)]="displayModal"
          [modal]="true"
          [style]="{width: '70vw', height: '90vw'}"
          [draggable]="false"
          [resizable]="false">
  <app-saber-mas></app-saber-mas>
</p-dialog>

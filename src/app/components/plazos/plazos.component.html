<h2>Plazos</h2>

<div class="card card-boton">
  <p-button label="Agregar Plazo" (onClick)="agregarPlazo()" icon="pi pi-plus" iconPos="left"></p-button>
</div>


<div class="card">
  <p-table [value]="plazos" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Semanas</th>
            <th>Abono Normal</th>
            <th>Abono Puntual</th>
            <th>Editar</th>
            <th>Borrar</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.nombre}}</td>
            <td class="numero">{{product.semanas}}</td>
            <td class="numero">{{product.abono_normal}}</td>
            <td class="numero">{{product.abono_puntual}}</td>
            <td>
              <p-button label="Editar"
                        (onClick)="editarPlazo(product)"
                        icon="pi pi-pencil"
                        iconPos="left">
              </p-button>
            </td>
            <td>
              <p-button label="Borrar"
                        (onClick)="borrarPlazo(product._id)"
                        icon="pi pi-trash"
                        iconPos="left">
              </p-button>
            </td>
        </tr>
    </ng-template>
  </p-table>
</div>


<!-- Modal formulario - Saber mÃ¡s -->
<p-dialog [header]="tituloModal"
          [(visible)]="displayModal"
          [modal]="true"
          [style]="{width: '90vh', height: '80vh'}"
          [draggable]="false"
          [resizable]="false">
  <app-agregar-plazo #formularioPlazo
                    (plazoAgregado)="plazoAgregado()"></app-agregar-plazo>
</p-dialog>

<p-toast position="top-center"></p-toast>

<p-confirmDialog  [style]="{width: '50vw'}"
                  [baseZIndex]="10000"
                  rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
